<ng-container***REMOVED***ngIf="medicinesStatistics$ | async as medicines; else loading">
    <ng-container***REMOVED***ngIf="medicines.length !== 0; else emptyCase">
        <main fxFlex fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="30px">
            <h2>TOP 3 items</h2>
            <mat-card
               ***REMOVED***ngFor="let medicine of medicines">
                <mat-card-header>
                    <h3> {{ medicine.name }} </h3>
                </mat-card-header>
                <mat-card-content>
                    Was purchased <strong>{{ medicine.purchasesAmount }}</strong> times
                </mat-card-content>
            </mat-card>
        </main>
    </ng-container>
    <ng-template #emptyCase>
        <h2>Unfortunately, there aren`t any booked medicines to show</h2>
    </ng-template>
</ng-container>
<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
