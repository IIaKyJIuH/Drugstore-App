<h2 mat-dialog-title> Are you sure </h2>
<mat-dialog-content>

    {{ outerData?.message }}

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Yes</button>
    <button mat-button [mat-dialog-close]="false" color="warn">No</button>
</mat-dialog-actions>
