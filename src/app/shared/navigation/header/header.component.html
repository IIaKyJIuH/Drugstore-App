<mat-toolbar color="accent">
    <button 
        mat-icon-button
        fxHide.gt-xs
        (click)="onSidenavOpen()">
        <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="home" routerLinkActive="active">
        <mat-icon fxHide.lt-sm>home</mat-icon>
        <span fxHide.gt-xs>Home</span>
    </a>
    <mat-divider fxHide.lt-sm style="height: 100%; margin: 0 15px;" [vertical]="true"></mat-divider>
    <ng-container***REMOVED***ngIf="isAuthenticated$ | async; else authentication">
        <ng-template [ngxPermissionsExcept]="['STAFF']">
            <a routerLink="store" routerLinkActive="active">
                <mat-icon fxHide.lt-sm>store</mat-icon>
            </a>
        </ng-template>
        <main fxFlex fxLayout fxLayoutAlign="end center" fxHide.xs>
            <button mat-icon-button routerLink="cart" routerLinkActive="active">
                <mat-icon>add_shopping_cart</mat-icon>
            </button>
            <span class="currentUser">{{ currentUserEmail() }}</span>
            <button mat-icon-button [matMenuTriggerFor]="settingsOptions">
                <mat-icon style="margin: 0 10px">build</mat-icon>
            </button>
            <mat-menu
                #settingsOptions="matMenu"
                xPosition="before">
                <ng-template [ngxPermissionsOnly]="['USER']">
                    <button mat-menu-item routerLink="user-profile" routerLinkActive="active">settings
                        <mat-icon>settings_application</mat-icon>
                    </button>
                </ng-template>
                <button mat-menu-item (click)="signOut()">sign-out
                    <mat-icon>exit_to_app</mat-icon>
                </button>
            </mat-menu>
        </main>
    </ng-container>
    <ng-template #authentication>
        <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
            <a routerLink="authentication" routerLinkActive="active">Authentication</a>
        </div>
    </ng-template>
</mat-toolbar>
